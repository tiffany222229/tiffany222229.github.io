                已有百年曆史的台灣新北市平溪天燈節，是為了慶祝元宵節而舉辦的節慶活動。每年元宵節前後，都吸引十多萬遊人前來共襄盛舉，數千盞天燈在黑夜中冉冉升空，將每個人的祝福傳遞給上天，燦爛紅光將天空點綴得絢爛迷人。2017新北市平溪天燈節首場主活動將於2月11日元宵節正式登場!
